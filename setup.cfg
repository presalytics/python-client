[mypy]
python_version = 3.6
warn_unused_configs = True
warn_return_any = True
ignore_missing_imports = True
show_error_codes = True

[flake8]
ignore = E501, D203, E402
exclude = 
    .git, # repo files
    __pycache__, # autogenerated
    .mypy_cache, # mypy data
    .vscode, # vscode settings
    gulp-tasks, # task runner (not python)
    venv, # don't check subpackages
    .env, # dont' check .env file
    .env-template,
    .git-ignore,
    dockerfile,
    README.md,
    requirements.txt,
    uwsgi.ini,
    build,
    dist,
    presalytics.egg-info,
    LICENSE,
    make_docs.sh,
    requirements.txt,
    setup.cfg
max-complexity = 10